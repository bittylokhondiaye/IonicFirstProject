<ion-header>
  <ion-toolbar>
    <ion-title  color="primary" align="center">Authentification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #a="ngForm" (ngSubmit)="onLogin(a.value)" >
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="username" ngModel ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" ngModel></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Login</ion-button>
  </form>
</ion-content>
